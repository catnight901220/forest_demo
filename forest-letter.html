<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寫信 - 共感森林 | Empathy Forest</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', sans-serif;
            overflow-x: hidden;
            background-color: transparent;
        }
        
        .header {
            width: 100%;
            padding: 15px 20px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E8E5DD;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #8FB08F;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-circle img {
            width: 20px;
            height: 20px;
        }
        
        .logo-text {
            color: #6A8A6A;
            font-size: 20px;
            font-weight: 700;
        }
        
        .nav-menu {
            display: flex;
            gap: 32px;
        }
        
        .nav-item {
            color: black;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }
        
        .nav-item:hover {
            color: #6A8A6A;
        }
        
        .nav-item.active {
            color: #6A8A6A;
            font-weight: 600;
        }
        
        /* 漢堡菜單按鈕 */
        .menu-toggle {
            display: none;
            font-size: 30px;
            color: #6A8A6A;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .main-container {
            width: 100%;
            min-height: calc(100vh - 71px);
            position: relative;
            overflow: hidden;
        }
        
        .bg-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
        
        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 600;
            color: #6A8A6A;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .page-subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #6A8A6A;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .letter-form-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #6A8A6A;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #E8E5DD;
            border-radius: 8px;
            font-family: 'Comfortaa', sans-serif;
            font-size: 16px;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #6A8A6A;
        }
        
        textarea.form-control {
            height: 280px;
            resize: none;
        }
        
        .privacy-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .privacy-btn {
            padding: 8px 15px;
            border: 1px solid #6A8A6A;
            background-color: white;
            color: #6A8A6A;
            border-radius: 30px;
            font-family: 'Comfortaa', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
            text-align: center;
            outline: none;
            margin-bottom: 10px;
        }
        
        .privacy-btn.active {
            background: linear-gradient(90deg, #6A8A6A 0%, #8FB08F 100%);
            color: white;
            border: none;
        }
        
        .privacy-btn:hover:not(.active) {
            background-color: #f0f0f0;
        }
        
        .send-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .send-btn {
            background: linear-gradient(90deg, #6A8A6A 0%, #8FB08F 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comfortaa', sans-serif;
            min-width: 180px;
            display: inline-block;
            text-align: center;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(106, 138, 106, 0.2);
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 71px;
                left: 0;
                width: 100%;
                background-color: white;
                flex-direction: column;
                gap: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                z-index: 1000;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            }
            
            .nav-menu.active {
                max-height: 500px;
            }
            
            .nav-item {
                padding: 15px 20px;
                width: 100%;
                border-bottom: 1px solid #E8E5DD;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .page-subtitle {
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .letter-form-container {
                padding: 20px 15px;
            }
            
            textarea.form-control {
                height: 200px;
            }
            
            .privacy-options {
                gap: 10px;
            }
            
            .privacy-btn {
                padding: 8px 12px;
                min-width: 110px;
                font-size: 13px;
            }
            
            .send-btn {
                padding: 12px 28px;
                font-size: 15px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-container">
            <div class="logo-circle">
                <img src="empathy_forest_logo.svg" alt="Empathy Forest Logo">
            </div>
            <div class="logo-text">Empathy Forest</div>
        </a>
        <button class="menu-toggle" id="menuToggle">
            <span class="material-icons">menu</span>
        </button>
        <nav class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-item">Home</a>
            <a href="#" class="nav-item">Event</a>
            <a href="forest-letter.html" class="nav-item active">Write a Letter</a>
            <a href="my-garden.html" class="nav-item">My Garden</a>
            <a href="my-garden.html" class="nav-item">View the Forest</a>
            <a href="#" class="nav-item">About Us</a>
            <a href="#" class="nav-item">Join Us</a>
            <a href="#" class="nav-item">Support Us</a>
        </nav>
    </header>

    <div class="main-container">
        <img src="forest_background2.jpg" alt="Forest Background" class="bg-image">
        <div class="page-content">
            <h1 class="page-title">寫一封森林信</h1>
            <p class="page-subtitle">寫下此刻的感受，讓情緒在森林中找到共鳴</p>
            
            <div class="letter-form-container">
                <div class="form-group">
                    <label for="letterTitle" class="form-label">信件標題</label>
                    <input type="text" id="letterTitle" class="form-control" placeholder="例如：今天的喜悅">
                </div>
                
                <div class="form-group">
                    <label for="letterContent" class="form-label">信件內容</label>
                    <textarea id="letterContent" class="form-control" placeholder="在這裡分享你的故事、感受、情緒..."></textarea>
                </div>
                
                <div class="privacy-options">
                    <button type="button" class="privacy-btn active">公開</button>
                    <button type="button" class="privacy-btn">僅自己可見</button>
                    <button type="button" class="privacy-btn">匿名發布</button>
                </div>
                
                <div class="send-btn-container">
                    <button type="button" class="send-btn">發送到森林</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 漢堡菜單功能
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
            
            // 更改漢堡菜單圖標
            const icon = this.querySelector('.material-icons');
            icon.textContent = icon.textContent === 'menu' ? 'close' : 'menu';
        });
        
        // 隱私按鈕選擇邏輯
        document.querySelectorAll('.privacy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.privacy-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
