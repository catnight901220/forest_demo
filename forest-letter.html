<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寫信 - 共感森林 | Empathy Forest</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', sans-serif;
            overflow-x: hidden;
            background-color: transparent;
        }
        
        .header {
            width: 100%;
            padding: 15px 30px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E8E5DD;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #8FB08F;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-circle img {
            width: 20px;
            height: 20px;
        }
        
        .logo-text {
            color: #6A8A6A;
            font-size: 20px;
            font-weight: 700;
        }
        
        .nav-menu {
            display: flex;
            gap: 32px;
        }
        
        .nav-item {
            color: black;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }
        
        .nav-item:hover {
            color: #6A8A6A;
        }
        
        .nav-item.active {
            color: #6A8A6A;
            font-weight: 600;
        }
        
        .main-container {
            width: 100%;
            min-height: calc(100vh - 71px);
            position: relative;
            overflow: hidden;
        }
        
        .bg-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
        
        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            position: relative;
            z-index: 1;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 600;
            color: #6A8A6A;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .page-subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #6A8A6A;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .letter-form-container {
            width: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #6A8A6A;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #E8E5DD;
            border-radius: 8px;
            font-family: 'Comfortaa', sans-serif;
            font-size: 16px;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #6A8A6A;
        }
        
        textarea.form-control {
            height: 280px;
            resize: none;
        }
        
        .privacy-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        .privacy-btn {
            padding: 8px 15px;
            border: 1px solid #6A8A6A;
            background-color: white;
            color: #6A8A6A;
            border-radius: 30px;
            font-family: 'Comfortaa', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
            text-align: center;
            outline: none;
        }
        
        .privacy-btn.active {
            background: linear-gradient(90deg, #6A8A6A 0%, #8FB08F 100%);
            color: white;
            border: none;
        }
        
        .privacy-btn:hover:not(.active) {
            background-color: #f0f0f0;
        }
        
        .send-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .send-btn {
            padding: 8px 30px;
            background: linear-gradient(90deg, #6A8A6A 0%, #8FB08F 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-family: 'Comfortaa', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(106, 138, 106, 0.3);
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(106, 138, 106, 0.4);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-container">
            <div class="logo-circle">
                <img src="empathy_forest_logo.svg" alt="Empathy Forest Logo">
            </div>
            <div class="logo-text">Empathy Forest</div>
        </a>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">Home</a>
            <a href="#" class="nav-item">Event</a>
            <a href="forest-letter.html" class="nav-item active">Write a Letter</a>
            <a href="my-garden.html" class="nav-item">My Garden</a>
            <a href="my-garden.html" class="nav-item">View the Forest</a>
            <a href="#" class="nav-item">About Us</a>
            <a href="#" class="nav-item">Join Us</a>
            <a href="#" class="nav-item">Support Us</a>
        </nav>
    </header>

    <div class="main-container">
        <img src="forest_background.jpg" alt="Forest Background" class="bg-image">
        
        <div class="page-content">
            <h1 class="page-title">Forest Letter</h1>
            <p class="page-subtitle">Here, you can write down everything you feel.</p>
            
            <div class="letter-form-container">
                <form id="letterForm">
                    <div class="form-group">
                        <label class="form-label">Letter Title</label>
                        <input type="text" class="form-control" placeholder="Give your letter a gentle title...">
            </div>
                    
                    <div class="form-group">
                        <label class="form-label">Your Letter</label>
                        <textarea class="form-control" placeholder="Write your thoughts and feelings here..."></textarea>
          </div>
                    
                    <div class="privacy-options">
                        <button type="button" class="privacy-btn active">Keep Private</button>
                        <button type="button" class="privacy-btn">Make Public</button>
              </div>
                    
                    <div class="send-btn-container">
                        <button type="button" class="send-btn" id="sendButton">Send</button>
              </div>
                </form>
        </div>
      </div>
    </div>

    <script>
        // 簡單的切換隱私選項按鈕
        document.addEventListener('DOMContentLoaded', function() {
            const privacyBtns = document.querySelectorAll('.privacy-btn');
            
            privacyBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    privacyBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 發送按鈕跳轉到情緒種子頁面
            document.getElementById('sendButton').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'emotion-seed.html';
            });
        });
    </script>
</body>
</html>
