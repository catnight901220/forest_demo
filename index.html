<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共感森林 - Empathy Forest</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', sans-serif;
            overflow-x: hidden;
        }
        
        .header {
            width: 100%;
            padding: 15px 30px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E8E5DD;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #8FB08F;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-circle img {
            width: 20px;
            height: 20px;
        }
        
        .logo-text {
            color: #6A8A6A;
            font-size: 20px;
            font-weight: 700;
        }
        
        .nav-menu {
            display: flex;
            gap: 32px;
        }
        
        .nav-item {
            color: black;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }
        
        .nav-item:hover {
            color: #6A8A6A;
        }
        
        .nav-item.active {
            color: #6A8A6A;
            font-weight: 600;
        }
        
        .main-container {
            width: 100%;
            height: calc(100vh - 71px);
            position: relative;
            overflow: hidden;
        }
        
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        .main-title-zh {
            font-size: 45px;
            font-weight: 600;
            color: #6A8A6A;
            margin-bottom: 10px;
        }
        
        .main-title-en {
            font-size: 45px;
            font-weight: 600;
            color: #6A8A6A;
            margin-bottom: 40px;
        }
        
        .sub-text {
            font-size: 24px;
            font-weight: 400;
            color: #8A8A8A;
            line-height: 1.5em;
            margin-bottom: 40px;
        }
        
        .cta-button {
            background: linear-gradient(90deg, #6A8A6A 0%, #8FB08F 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid #7A9A7A;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 2px 4px rgba(106, 138, 106, 0.3);
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(106, 138, 106, 0.4);
        }
        
        /* 手機版樣式 */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #6A8A6A;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                padding: 80px 40px;
                gap: 20px;
                transition: right 0.3s ease;
                z-index: 1000;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.4);
                z-index: 999;
            }
            
            .overlay.active {
                display: block;
            }
            
            .nav-item {
                font-size: 16px;
                padding: 10px 0;
            }
            
            .main-title-zh, .main-title-en {
                font-size: 36px;
            }
            
            .sub-text {
                font-size: 18px;
                padding: 0 20px;
            }
            
            .cta-button {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .logo-text {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title-zh, .main-title-en {
                font-size: 28px;
            }
            
            .sub-text {
                font-size: 16px;
                line-height: 1.4;
            }
            
            .content-overlay {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-container">
            <div class="logo-circle">
                <img src="empathy_forest_logo.svg" alt="Empathy Forest Logo">
            </div>
            <div class="logo-text">Empathy Forest</div>
        </a>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item active">Home</a>
            <a href="#" class="nav-item">Event</a>
            <a href="forest-letter.html" class="nav-item">Write a Letter</a>
            <a href="my-garden.html" class="nav-item">My Garden</a>
            <a href="my-garden.html" class="nav-item">View the Forest</a>
            <a href="#" class="nav-item">About Us</a>
            <a href="#" class="nav-item">Join Us</a>
            <a href="#" class="nav-item">Support Us</a>
        </nav>
        <div class="overlay"></div>
    </header>

    <div class="main-container">
        <img src="forest_background.jpg" alt="Forest Background" class="bg-image">
        <div class="content-overlay">
            <h1 class="main-title-zh">共感森林</h1>
            <h1 class="main-title-en">Empathy Forest</h1>
            <p class="sub-text">
                In this forest,<br>
                every letter grows,<br>
                every emotion finds resonance,<br>
                every feeling hears an echo.
            </p>
            <a href="forest-letter.html" class="cta-button">Start Writing a Letter</a>
        </div>
    </div>
    
    <script>
        // 手機版菜單切換功能
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            const overlay = document.querySelector('.overlay');
            
            menuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                overlay.classList.toggle('active');
                
                // 阻止菜單打開時的頁面滾動
                if (navMenu.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });
            
            overlay.addEventListener('click', function() {
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // 點擊菜單項目時關閉菜單
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        });
    </script>
</body>
</html>
